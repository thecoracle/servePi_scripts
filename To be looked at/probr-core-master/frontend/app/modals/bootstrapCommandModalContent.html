<div class="modal-header">
    <h3 class="modal-title">Bootstrap command for device</h3>
</div>
<div class="modal-body">

 <!--HERE BE THE COMMAND-->
    <p id="copytext">
        {{ bootstrapCommand }}
    </p>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="copy()">Copy to Clipboard</button>
    <button class="btn btn-warning" ng-click="cancel()">Dismiss</button>
</div>
